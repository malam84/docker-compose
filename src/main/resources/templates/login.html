<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>

    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <title>Welcome login page</title>

    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/> 

    <link th:href="@{/css/animate.css}" rel="stylesheet"/>
    <link th:href="@{/css/style.css}" rel="stylesheet"/>

</head>

<body class="gray-bg">

    <div class="middle-box text-center loginscreen  animated fadeInDown">
        <div>
            
            <h3>Login</h3>
           
            <form class="m-t" role="form" name="form" th:action="@{/login}" action="/login" method="POST">
                <div class="form-group"> 
                 	
                    <input id="username" name="username" type="text" class="form-control" placeholder="Username" required="true"/>
                </div>
                <div class="form-group">
                 	
                    <input id="password" name="password" type="password" class="form-control" placeholder="Password" required="true"/>
                </div>
                
                 <div align="center" th:if="${param.error}">
                          <p style="font-size: 20; color: #FF1C19;">User Name or Password invalid, please verify</p>
                 </div>
                
                <button type="submit" class="btn btn-primary block full-width m-b">Login</button>
               <h4 class="text-center"><a href="registration">Create an account</a></h4>
            </form>
        </div>
    </div>

</body>

</html>
